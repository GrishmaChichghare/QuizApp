<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="QuizStyle.css" />
    <link rel="icon" href="QuizIcon.png" type="icon">
    <title>Quiz App</title>
</head>
<body>
    <div class="quiz-container" id="quiz">
        <h1>Simple Quiz</h1>
        <div class="quiz-header">
            <h2 id="question">Question is loading...</h2>
            <ul>
                <li> <input type="radio" name="answer" id="a" class="answer" /> <label for="a" id="a_text">Answer1...</label> </li>
                <li> <input type="radio" name="answer" id="b" class="answer" /> <label for="b" id="b_text">Answer2...</label> </li>
                <li> <input type="radio" name="answer" id="c" class="answer" /> <label for="c" id="c_text">Answer3...</label> </li>
                <li> <input type="radio" name="answer" id="d" class="answer" /> <label for="d" id="d_text">Answer4...</label> </li>
            </ul>
        </div> 
        <button id="submit">Submit</button>
    </div>
    <script src="QuizScript.js"></script>
</body>
</html>
